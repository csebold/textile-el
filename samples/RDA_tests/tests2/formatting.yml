---
in:  This is **bold**.
out: <p>This is <b>bold</b>.</p>
---
in:  This is **(class#id)bold**.
out: <p>This is <b class="class" id="id">bold</b>.</p>
---
in:  This is *(class#id)strong*.
out: <p>This is <strong class="class" id="id">strong</strong>.</p>
---
in:  This is %(class#id)span%.
out: <p>This is <span class="class" id="id">span</span>.</p>
---
in:  This is ??a citation??.
out: <p>This is <cite>a citation</cite>.</p>
---
in:  This is an empty dictionary: @{}@.
out: <p>This is an empty dictionary: <code>{}</code>.</p>
---
in:  H[~2~]O is fun.
out: <p>H<sub>2</sub>O is fun.</p>
---
in:  This is ==*a test*== of escaping.
out: <p>This is *a test* of escaping.</p>
---
in:  Textile is way c*oo*l.
out: <p>Textile is way c*oo*l.</p>
---
in:  Textile is way c[*oo*]l.
out: <p>Textile is way c<strong>oo</strong>l.</p>
---
in:  Textile's fun, isn't it?
out: <p>Textile&#8217;s fun, isn&#8217;t it?</p>
---
in:  She said, "you don't understand what I said".
out: <p>She said, &#8220;you don&#8217;t understand what I said&#8221;.</p>
---
in:  This is inline math: $e^{i\pi}+1=0$.
out: <p>This is inline math: <math xmlns='http://www.w3.org/1998/Math/MathML'>\n<msup><mi>e</mi> <mrow><mi>i</mi>\n<mi>&pi;</mi></mrow></msup>\n<mo>+</mo><mn>1</mn><mo>=</mo><mn>0</mn>\n</math>\n.</p>
---
in:  This too: $\frac{\partial x}{\partial t} = 0$
out: <p>This too: <math xmlns='http://www.w3.org/1998/Math/MathML'>\n<mfrac><mrow><mo>&PartialD;</mo>\n<mi>x</mi></mrow><mrow><mo>&PartialD;</mo>\n<mi>t</mi></mrow></mfrac>\n<mo>=</mo><mn>0</mn>\n</math>\n</p>
